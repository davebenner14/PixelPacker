<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelPacker - A Tetris Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="game-title">PixelPacker - A Tetris Game</h2>
    <div class="game-container">
      <div class="left-section">
        <!-- Game Information Display -->
        <div class="info-buttons-container">
          <div class="info-wrapper">
            <div class="level-display">
              <div id="level" style="min-width: 150px">Level: 1</div>
            </div>
            <div class="score-display">
              <span>Score:</span>
              <span id="score">0</span>
            </div>
            <div class="game-buttons">
              <button class="startPauseButtons" id="restartGame">
                Restart Game
              </button>
              <button class="startPauseButtons" id="pausePlay">Pause</button>
            </div>
          </div>
          <div class="next-piece">
            <h4>Next Piece:</h4>
            <div id="nextPiecePreview"></div>
          </div>
        </div>
        <div class="keyboard-controls">
          <div class="arrow-keys">
            <button class="key" data-key="ArrowLeft">&#8592;</button>
            <button class="key" data-key="ArrowDown">&#8595;</button>
            <button class="key" data-key="ArrowRight">&#8594;</button>
          </div>
          <button class="key flip" data-key="Z">Flip</button>
        </div>
      </div>
      <!-- Game Board -->
      <div class="gameBoard-container">
        <div id="gameBoard"></div>
      </div>
      <div class="right-section">
        <div class="controls">
          <h4>Controls:</h4>
          <ul>
            <li>Left Arrow: Move Left</li>
            <li>Right Arrow: Move Right</li>
            <li>Down Arrow: Move Down</li>
            <li>Z: Rotate</li>
            <li>P: Pause/Play</li>
            <li>Or</li>
            <li>Click Area</li>
            <li>to Play</li>
          </ul>
        </div>
        <div class="rules">
          <h4>Rules:</h4>
          <ul>
            <li>Clear 1 line to level up</li>
          </ul>
        </div>
      </div>
      <div class="streak"></div>
    </div>
    <div id="startMessage" class="start-overlay" style="display: none">
      <div id="startText" class="start-text">
        <span class="start-message-line">Press Start</span><br />
        <span class="start-message-line">to Play</span>
      </div>
    </div>

    <div id="gameOverMessage" class="game-over-overlay" style="display: none">
      <span id="gameOverText" class="game-over-message">
        <span class="game-over-message-line">Game</span><br />
        <span class="game-over-message-line">Over</span>
      </span>
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tetrominoes.js"></script>
    <script src="js/game.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
