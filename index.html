<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelPacker - A Tetris Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="game-title">PixelPacker - A Tetris Game</h2>
    <div class="game-container">
      <div class="left-section">
        <!-- Game Information Display -->
        <div class="info-buttons-container">
          <div class="level-display">
            <span>Level:</span>
            <span id="level">1</span>
          </div>
          <div class="score-display">
            <span>Score:</span>
            <span id="score">0</span>
          </div>

          <div class="game-buttons">
            <button id="startGame">Start Game</button>
            <button id="pausePlay">Pause</button>
          </div>
        </div>
      </div>

      <!-- Game Board -->
      <div class="gameBoard-container">
        <div id="gameBoard"></div>
      </div>

      <div class="right-section">
        <div class="next-piece">
          <h4>Next Piece:</h4>
          <div id="nextPiecePreview"></div>
        </div>
        <div class="controls">
          <h4>Controls:</h4>
          <ul>
            <li>Left Arrow: Move Left</li>
            <li>Right Arrow: Move Right</li>
            <li>Down Arrow: Move Down</li>
            <li>Z: Rotate</li>
            <li>P: Pause/Play</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tetrominoes.js"></script>
    <script src="js/game.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
